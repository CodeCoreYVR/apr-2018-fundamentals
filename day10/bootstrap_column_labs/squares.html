<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Bootstrap Layout</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <style media="screen">
    .box {
      border: 1px solid cyan;
      height: 200px;
      font-size: 46px
    }
    </style>
  </head>
  <body>
    <br>
    <div class="container text-center">
      <div class="row">
        <div class="col-sm-4 col-md-12 col-lg-4 box">one</div>
        <div class="col-sm-4 col-md-12 col-lg-4 box">two</div>
        <div class="col-sm-4 col-md-12 col-lg-4 box">three</div>

        <div class="col-sm-4 col-md-12 col-lg-4 box">four</div>
        <div class="col-sm-4 col-md-12 col-lg-4 box">five</div>
        <div class="col-sm-4 col-md-12 col-lg-4 box">six</div>

        <div class="col-sm-4 col-md-12 col-lg-4 box">seven</div>
        <div class="col-sm-4 col-md-12 col-lg-4 box">eight</div>
        <div class="col-sm-4 col-md-12 col-lg-4 box">nine</div>
      </div>
    </div>
  </body>
</html>
