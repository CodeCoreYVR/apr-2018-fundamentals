<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Todo List</title>

    <!-- Load Bootstrap CSS -->
    <!-- Note: there is a JS file for Bootstrap as well, but I did not load it -->
    <!-- because we are not using any of that code. You can add it in if you like. -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">

    <!-- Load jQuery for selecting elements and modifying them -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Load the the Firebase Library -->
    <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>

    <!-- Load our Custom JavaScript code for this project -->
    <script type="text/javascript" src="./todo_list.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Firebase Todo</h1>

      <form id="task-form">
        <div class="form-group">
          <label for="task">Task</label>
          <input type="text" id="body" class="form-control">
        </div>
        <input type="submit" value="Send Message" class="btn btn-primary">
      </form>

      <hr>

      <div id="tasks">
        <h2>Pending Tasks</h2>
        <div id="incomplete-tasks">
          <!-- We will be listing all of our messages in here -->
        </div>

        <h2>Complete Tasks</h2>
        <div id="complete-tasks">
          <!-- We will be listing all of our messages in here -->
        </div>
      </div>
    </div>
  </body>
</html>
