<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Flexbox Self</title>
    <style>
      .container {
        display: flex;
        flex-direction: row-reverse;
        justify-content: space-between;
        background-color: purple;
        color: red;
        width: 400px;
        height: 300px;
        padding: 10px;
      }
      .item {
        background-color: gold;
        margin: 10px;
        width: 100px;
      }
      /* #number3 {
        align-self: center;
      } */
      .item:nth-child(even) {
        align-self: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">1</div>
      <div class="item">2</div>
      <div id="number3" class="item">3</div>
      <div class="item">4</div>
      <div class="item">5</div>
    </div>
  </body>
</html>
