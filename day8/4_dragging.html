<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Top Ten</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
      $(document).ready(function() {
        $('#top').sortable({connectWith: "#bottom"});
        $('#bottom').sortable({connectWith: "#top"});
      });
    </script>
  </head>
  <body>
    <h1>Top Five Programming Languages</h1>
    <ol id="top">
      <li>C++</li>
      <li>Kotlin</li>
      <li>Cobalt</li>
      <li>Pascal</li>
      <li>Scala</li>
    </ol>
    <h1>Bottom Five Programming Languages</h1>
    <ol id="bottom">
      <li>Java</li>
      <li>Python</li>
      <li>JavaScript</li>
      <li>C#</li>
      <li>Go</li>
    </ol>
  </body>
</html>
